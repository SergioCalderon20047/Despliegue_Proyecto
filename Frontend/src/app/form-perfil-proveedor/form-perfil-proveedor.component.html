<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
    background-image: url('fondo-imagen.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
}

.navbar {
    background-color: #DC3545; 
}

.header-bg {
    background-color: #DC3545;
    padding: 10px;
    border-radius: 10px;
}

form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

button[type="submit"] {
    background-color: #DC3545;
    border: none;
}
    </style>
</head>

<body>
    <div id="arriba">
        <nav class="navbar navbar-expand-lg p-3 mb-2 bg-danger bg-gradient text-white bg-opacity-50">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./assets/logo.png" alt="Logo" height="50px" width="50px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-danger text-body text-uppercase"
                            routerLink="/pag-prin-proveedor">Regresar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <br><br><br>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 70vh;">
        <div>
            <h2 class="header-bg" style="text-align: center;">PERFIL</h2>
            <br>
            <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>
                            <label for="nombre1"><b>Primer Nombre:</b></label>
                            <input type="text" class="form-control" id="nombre1" placeholder="Primer nombre" name="nombre1" [(ngModel)]="datos.nombre1" >
                        </td>
                        <td>
                            <label for="nombre2"><b>Segundo Nombre:</b></label>
                            <input type="text" class="form-control" id="nombre2" placeholder="Segundo nombre" name="nombre2" [(ngModel)]="datos.nombre2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellido1"><b>Primer Apellido:</b></label>
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido" name="apellido1" [(ngModel)]="datos.apellido1" >
                        </td>
                        <td>
                            <label for="apellido2"><b>Segundo Apellido:</b></label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido" name="apellido2" [(ngModel)]="datos.apellido2">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="Correo"><b>Correo Electrónico:</b></label>
                            <input type="email" class="form-control" id="Correo" placeholder="Correo electrónico" name="correo" [(ngModel)]="datos.correo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="contacto"><b>Número de Contacto:</b></label>
                            <input type="text" class="form-control" id="contacto" placeholder="Número de contacto" name="celular" [(ngModel)]="datos.celular">
                        </td>
                        <td>
                            <label for="direccion"><b>Dirección:</b></label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección" name="Direccion" [(ngModel)]="datos.Direccion" >
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="local"><b>Local:</b></label>
                            <input type="text" class="form-control" id="local" placeholder="Número del local" name="Num_Local" [(ngModel)]="datos.Num_Local" >
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label form="foto"><b>Foto perfil:</b></label>
                            <input class="form-control text-body" type="file" accept="image/*" (change)="selectImage($event)" name="foto" [(ngModel)]="datos.foto" id="formFileMultiple" multiple required placeholder="foto">
                        </td>
                    </tr>
                </table>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"crossorigin="anonymous"></script>
</body>

</html>
