        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <h3 class="card-title">Registro</h3>
                        </div>
                        <br>
                        <form (ngSubmit)="registrarUsuario()" >
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre1" class="form-label">Primer Nombre:<span style="color: red;">*</span> </label>
                                    <input type="text" [(ngModel)]="nombre1" class="form-control" id="nombre1" name="nombre1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nombre2" class="form-label">Segundo Nombre:</label>
                                    <input type="text" [(ngModel)]="nombre2" class="form-control" id="nombre2" name="nombre2">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido1" class="form-label">Primer Apellido:<span style="color: red;">*</span></label>
                                    <input type="text" [(ngModel)]="apellido1" class="form-control" id="apellido1" name="apellido1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido2" class="form-label">Segundo Apellido:</label>
                                    <input type="text" [(ngModel)]="apellido2" class="form-control" id="apellido2" name="apellido2">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tipodoc" class="form-label">Tipo de documento:<span style="color: red;">*</span></label>
                                    <select class="form-select" id="tipodoc" name="tipodoc" [(ngModel)]="tipodoc" required>
                                        <option value="">Seleccione el tipo de documento</option>
                                        <option value="2">Cedula Ciudadania</option>
                                        <option value="3">Cedula Extranjeria</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Num_Doc" class="form-label">Numero de documento:<span style="color: red;">*</span></label>
                                    <input type="number" [(ngModel)]="Num_Doc" class="form-control" id="Num_Doc" name="Num_Doc" required>
                                </div>
                        
                                <div class="col-md-6 mb-3">
                                    <label for="rol" class="form-label">Usuario:<span style="color: red;">*</span></label>
                                    <select class="form-select" id="rol" name="rol" [(ngModel)]="rol" required>
                                        <option value="">Seleccione un rol</option>
                                        <option value="2">Proveedor</option>
                                        <option value="3">Cliente</option>
                                    </select>
                                </div>
                        
                                <div class="col-md-6 mb-3">
                                    <label for="usuario" class="form-label">Nombre de usuario:<span style="color: red;">*</span></label>
                                    <input type="text" [(ngModel)]="usuario" class="form-control" id="usuario" name="usuario" required>
                                </div>

                                <!-- Campos adicionales para el rol de Proveedor -->
                                <div class="col-md-6 mb-3" *ngIf="rol === '2'">
                                    <label for="direccion" class="form-label">Dirección:<span style="color: red;">*</span></label>
                                    <input type="text" [(ngModel)]="direccion" class="form-control" id="direccion" name="direccion" required>
                                </div>
                                <div class="col-md-6 mb-3" *ngIf="rol === '2'">
                                    <label for="local" class="form-label">Local:<span style="color: red;">*</span></label>
                                    <input type="text" [(ngModel)]="local" class="form-control" id="local" name="local" required>
                                </div>
                        
                                <div class="col-md-6 mb-3">
                                    <label for="correo" class="form-label">Correo Electrónico:<span style="color: red;">*</span></label>
                                    <input type="email" [(ngModel)]="correo" class="form-control" id="correo" name="correo" required>
                                </div>
                        
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña:<span style="color: red;">*</span></label>
                                    <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="col-md-12 mb-3 text-center"> 
                                    <button type="submit" class="btn btn-success custom-btn" [disabled]="!obligatorio()">Registrar</button>
                                </div>
                            </div>
                        </form>
